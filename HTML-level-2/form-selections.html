<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>

 <h1>Hotel Feedback Form</h1>

 <form method="get">
   <h2>Are you from the US?</h2>
<!-- ####################################################################### -->
<!-- Radio Buttons -->
<!-- ####################################################################### -->

<!-- ####################################################################### -->
<!-- Radio button Yes:-->
   <label for="inusa">Yes</label>
   <input id="inusa" type="radio" name="loc" value="insideUS"> <!-- name="loc" This is how the buttons are linked.-->
<!-- ####################################################################### -->

<!-- ####################################################################### -->
<!-- To have a chose of answers with a radio button, the buttons have to be linked.
     This is were the name = <> comes in. -->
<!-- ####################################################################### -->

<!-- ####################################################################### -->
<!-- Radio button No:-->
<label for="outusa">No</label>
<input id="outusa" type="radio" name="loc" value="outsideUS"> <!-- name="loc" This is how the buttons are linked.-->
<!-- ####################################################################### -->

<!-- ####################################################################### -->
<!-- Radio button Not Sure:-->
<label for="notsure">Not Sure</label>
<input id="notsure" type="radio" name="loc" value="notsure"> <!-- name="loc" This is how the buttons are linked.-->
<!-- ####################################################################### -->

<!-- ####################################################################### -->
<!-- Drop Down Menu -->
<!-- ####################################################################### -->
<h2>How was your service?</h2>
<select name="Stars">
  <option value="Great">3</option>
  <option value="Ok">2</option>
  <option value="Bad">1</option>
</select>

<!-- ####################################################################### -->
<!-- Text box feedback -->
<!-- ####################################################################### -->
<h2>Any other feedback?</h2>
<textarea name="mytext" rows="8" cols="80"></textarea>

<!-- ####################################################################### -->
<!-- Adding the submit button -->
<input type="submit" name="" value="submit">
<!-- ####################################################################### -->
 </form>
  </body>
</html>
