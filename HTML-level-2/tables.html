<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<!--###############################################################-->
<!-- This is a basic table -->
<!--###############################################################-->
<!-- Tables -->
<h1>Table1</h1> <!-- Title of item -->
<table>
  <thead>  <!-- This is creating the table coloum -->
    <th>Number</th> <!-- This creates the title of the coloum -->
    <th>Color</th>
    <th>Country</th>
  </thead>
<tr> <!-- this stands for Table Row -->
  <td>250</td>
  <td>Blue</td>
  <td>United States</td> <!-- this is the content of the cell-->
  <tr>
    <td>100</td>
    <td>Red</td>
    <td>France</td>
  </tr>
</table>
<!--###############################################################-->


<!--###############################################################-->
<!-- This will add a border
<!--###############################################################-->
<!-- Tables -->
<h1>Table w Border</h1> <!-- Title of item -->
<table border="1"> <!-- This adds the Border -->
  <thead>  <!-- This is creating the table coloum -->
    <th>Number</th> <!-- This creates the title of the coloum -->
    <th>Color</th>
    <th>Country</th>
  </thead>
<tr> <!-- this stands for Table Row -->
  <td>250</td>
  <td>Blue</td>
  <td>United States</td> <!-- this is the content of the cell-->
</tr>

<!--###############################################################-->
<!-- To add another row to the table -->
<!--###############################################################-->
<tr>
  <td>100</td>
  <td>Red</td>
  <td>France</td>
</tr>
</table>
<!--###############################################################-->
<!-- Adding pictures into tables -->
<h1>Table w Pictures</h1>
<table border="1"> <!-- This adds the Border -->
  <thead>  <!-- This is creating the table coloum -->
    <th><strong>Country Name</strong></th> <!-- This creates the title of the coloum -->
    <th><strong>Country Flag</strong></th>
    <th><strong>GDP (Millions of USD)</strong> </th>
  </thead>

  <!--###############################################################-->
<tr> <!-- this stands for Table Row -->
  <td>United States</td>
  <td><img src="https://cdn1.iconfinder.com/data/icons/rounded-flat-country-flag-collection-1/2000/us-01.png" alt="Picture Not Found"></td>
  <td>100,000</td> <!-- this is the content of the cell-->
</tr>
<!--###############################################################-->

<!--###############################################################-->
<tr>
  <td>France</td>
  <td><img src="https://cdn0.iconfinder.com/data/icons/flat-circle-flag/180/circle_france-512.png" alt="Picture Not Found"></td>
  <td>200,000</td>
</tr>
<!--###############################################################-->

<!--###############################################################-->
<tr>
  <td>Japan</td>
  <td><img src="https://cdn4.iconfinder.com/data/icons/flat-circle-flag/182/circle_flag_japan-512.png" alt="Picture Not Found"></td>
  <td>200,000</td>
</tr>
</table>
<!--###############################################################-->

</html>
