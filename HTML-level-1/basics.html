<!DOCTYPE html>
<!-- This is how you comment in HTML

Use Ctrl and the / to comment out blocks of code
-->


<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a title!</title>
  </head>
  <body>

<h1>This is a heading 1</h1>  <!-- This produces a larger font that is bold -->
<h2>This is heading 2</h2>
<h3>This is a heading 3</h3>
<!-- Headings go down all the way through H6 -->
<h6>This is heading 6</h6>

<p>This is normal text size</p>  <!-- p is for normal text -->
<p>This will create a seperate line</p>
<p>This will create another line</p>

<p>This will add in filler text for testing</p>

<!-- To bold -->
<p><strong>This will be bold </strong></p>

<!-- Italics -->
<p><em>This will be in Italics</em></p>


<h3>Attributes</h3>
<img src="logo.png" alt="Sorry, picture not found">
<!-- the alt is used is the image listed is not found
You would use a string txt to give a message -->









  </body>
</html>
