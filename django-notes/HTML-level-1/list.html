<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h1>Lists</h1>

<!--#######################################################################-->
<!-- this will be ordered list (OL = ordered list) -->
<ol>
  <li>First Item</li>  <!-- (LI = List)-->
  <li>Second Item</li>
  <li>Third Item</li>
</ol>
<!--#######################################################################-->

<!--#######################################################################-->
<!-- this will be unordered list (UL = unordered list) -->
<ul>
  <li>First Item</li>
  <li>Second Item</li>
  <li>Third Item</li>
</ul>
<!--#######################################################################-->

<!--#######################################################################-->
<!-- this will create a nested list-->
<ol>
  <li>Item One</li>
  <ul>
    <li><strong>Item Two</strong> It's BOLD!</li>
  </ul>
</ol>
<!--#######################################################################-->

  </body>
</html>
